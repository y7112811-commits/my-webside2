/* Flash Screen */
#splash{
  position:fixed;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;

<!-- Countdown Script -->
<script>
let time = 15;
let timer = document.getElementById("timer");

let countdown = setInterval(function(){
  time--;
  timer.textContent = time;
  
  if(time <= 0){
    clearInterval(countdown);
    window.location.href = "https://sites.google.com/view/webchat-yash/home";
  }
},1000);
</script>
